{% extends "public/templates/public_templates.html" %}

{% import "macros/input_macro.html" as im %}

{% block title %}sign up {% endblock %}


{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>Sign up</h3>
            <div class="card">
                <form class mt-4 action="/sign_up" method="POST">
                       <div class="form-group">
                        <input class="form-group" type="text" name="username" placeholder="username">
                       </div>
                       <div class="form-group">
                           <input class="form-group" type="email" name="email" placeholder="email">
                       </div>
                       <div class="form-group">
                           <input class="form-group" type="password" name="password" placeholder="password">
                       </div>
                       
                        <input class="btn btn-success" type="submit" value="Sign up"/>

                </form>
                
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
