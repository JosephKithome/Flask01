{% extends 'public/templates/public_templates.html' %}


{% block title %}upload image {% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1>Upload image</h1>
            <form action="/upload-image" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Select image</label>
                    <div class="cutsom-file">
                        <input oninput="filezize(this);" type="file" class="custom-file-input" name="image" id="image">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script>
    function filezize(elem){
        console.log(elem.files[0].size)
        document.cookie = `filesize=${elem.files[0].size}`
    }
</script>

{% endblock %}
